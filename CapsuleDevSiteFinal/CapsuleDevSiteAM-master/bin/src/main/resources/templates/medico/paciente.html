<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${paciente.nome}"></title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>

<header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">CapsuleDev site</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark">Home2</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
<main role="main" class="pb-3">

	<h1 th:text="${paciente.nome}"></h1>
	<p>Data de nascimento: <span th:text="${paciente.nascimentoFormatado}"></span></p>
	<p>Contato: <span th:text="${paciente.contato}"></span></p>
	<p>Endereço: <span th:text="${paciente.endereco}"></span></p>
	<p>Gênero: <span th:text="${paciente.genero}"></span></p>
	<p>Nome da mãe: <span th:text="${paciente.nomeMae}"></span></p>
	<p>Órgão: <span th:text="${paciente.orgao}"></span></p>
	<p>RG: <span th:text="${paciente.rg}"></span></p>
	<p>Telefone: <span th:text="${paciente.telefone}"></span></p>
	<p>Data de transplante: <span th:text="${paciente.transplanteFormatado}"></span></p>
	<h2>Lista de monitoramentos</h2>
	<th:block th:each="monitoramento: ${paciente.monitoramentos}">
		<form th:action="@{'/loginMedico/paciente/monitoramento/' + ${monitoramento.codigo}}" method="post">
			<input type="submit" th:value="${monitoramento.codigo}">
		</form>
	</th:block>
	
	</main>
	
	</div>
	<footer class="border-top footer text-muted">
        <div class="container">
           <p>Capsule Dev &copy; 2020</p>
        </div>
    </footer>

</body>
</html>
